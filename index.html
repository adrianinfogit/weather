<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city or zip code...">
                <button id="search-button">Search</button>
            </div>
            <div class="history-container">
                <label for="history-select">Recent Locations:</label>
                <select id="history-select">
                    <option value="">Select a location</option>
                    <!-- History options will be added here -->
                </select>
            </div>
        </header>

        <main class="weather-content">
            <div id="status-message" class="status-message" aria-live="polite"></div>

            <section id="current-weather" class="weather-section current-weather" aria-labelledby="current-heading">
                <h2 id="current-heading">Current Weather</h2>
                <div class="weather-data">
                    <div id="current-location">Loading location...</div>
                    <div class="current-main">
                        <div id="current-icon" class="weather-icon large"></div>
                        <div id="current-temp" class="temperature">--°C</div>
                    </div>
                    <div id="current-realfeel">Feels like: --°C</div>
                    <div id="current-conditions">--</div>
                </div>
            </section>

            <section id="hourly-forecast" class="weather-section hourly-forecast" aria-labelledby="hourly-heading">
                <h2 id="hourly-heading">Hourly Forecast (48 hours)</h2>
                <div id="hourly-container" class="scrollable-container">
                    <!-- Hourly items will be added here -->
                </div>
            </section>

            <section id="daily-forecast" class="weather-section daily-forecast" aria-labelledby="daily-heading">
                <h2 id="daily-heading">Daily Forecast (15 days)</h2>
                <!-- Added scrollable-container class -->
                <div id="daily-container" class="scrollable-container">
                    <!-- Daily items will be added here -->
                </div>
            </section>

            <!-- Renamed section for clarity -->
            <section id="daily-trend-section" class="weather-section daily-trend-section" aria-labelledby="trend-heading">
                 <h2 id="trend-heading">15-Day Temperature Trend</h2>
                 <!-- Replaced placeholder with canvas container -->
                 <div id="daily-trend" class="daily-trend-chart-container">
                     <canvas id="daily-trend-chart"></canvas>
                 </div>
            </section>
        </main>

        <footer>
            Weather data powered by <a href="https://www.visualcrossing.com/" target="_blank" rel="noopener noreferrer">Visual Crossing</a>.
            Geocoding by <a href="https://www.mapbox.com/" target="_blank" rel="noopener noreferrer">Mapbox</a>.
            IP Location by <a href="https://ip-api.com/" target="_blank" rel="noopener noreferrer">ip-api.com</a>.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
